apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rancher-ai-assistant.fullname" . }}-toolbox-rancher-pubapi
  labels:
    {{- include "rancher-ai-assistant.labels" . | nindent 4 }}
    app.kubernetes.io/component: toolbox-rancher-pubapi
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "rancher-ai-assistant.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: toolbox-rancher-pubapi
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "rancher-ai-assistant.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        app.kubernetes.io/component: toolbox-rancher-pubapi
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "rancher-ai-assistant.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}-toolbox-rancher-pubapi
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.toolboxRancher.image.repository }}:{{ .Values.toolboxRancher.image.tag }}"
          imagePullPolicy: {{ .Values.toolboxRancher.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          args: 
            - "--mode"
            - "sse"
            - "--swagger-file"
            - "/server/swagger.json"
          {{- /*
 {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }} 
*/ -}}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: toolbox-rancher-config
              mountPath: "/server/"
      volumes:
        - name: toolbox-rancher-config
          configMap:
            name: {{ include "rancher-ai-assistant.fullname" . }}-toolbox-rancher-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
